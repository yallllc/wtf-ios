<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HTML5 Video Media Queries demo for iOS</title>
  </head>

  <body>
    <div id="playground-container">
      <main id="content" class="h-entry">
        <style>
          output {
            display: block;
            font-weight: bold;
            margin: 1rem auto;
          }

          video {
            width: 100%;
          }
        </style>

        <h1>HTML5 Video Media Queries</h1>

        <h2>loop autoplay muted playsinline</h2>
        <video id="video2" loop muted autoplay playsinline>
          <source
            src="/portrait.webm"
            type="video/webm"
            media="(max-width:480px)"
          />
          <source src="/landscape.webm" type="video/webm" />
        </video>

        <output id="currentSrc2"></output>

        <p>
          Videos:
          <a href="https://commons.wikimedia.org/wiki/File:UglyCar.webm"
            >Ugly Car</a
          >,
          <a href="https://commons.wikimedia.org/wiki/File:Cat_scratching.webm"
            >Cat Scratching</a
          >
        </p>

        <script>
          (function () {
            var video = document.getElementById("video2");
            var currentSrc = document.getElementById("currentSrc2");
            video.addEventListener("play", function () {
              currentSrc.innerText =
                "Playing: " + this.currentSrc.split("/").pop();
            });
          })();
        </script>
      </main>
    </div>
    <!-- #playground-container -->
  </body>
</html>
